<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>课程表</title>
    </head>
    <body>
        <div id="app">
            <div>
                仅能填写两个汉字，如语文、班会
                <table class="schedule">
                    <thead>
                        <tr>
                            <th></th>
                            <th>星期一</th>
                            <th>星期二</th>
                            <th>星期三</th>
                            <th>星期四</th>
                            <th>星期五</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="lesson">第一节</td>
                            <td>
                                <input maxlength="2" type="text" name="1-1" id="1-1">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="2-1" id="2-1">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="3-1" id="3-1">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="4-1" id="4-1">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="5-1" id="5-1">
                            </td>
                        </tr>
                        <tr>
                            <td class="lesson">第二节</td>
                            <td>
                                <input maxlength="2" type="text" name="1-2" id="1-2">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="2-2" id="2-2">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="3-2" id="3-2">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="4-2" id="4-2">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="5-2" id="5-2">
                            </td>
                        </tr>
                        <tr>
                            <td class="lesson">第三节</td>
                            <td>
                                <input maxlength="2" type="text" name="1-3" id="1-3">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="2-3" id="2-3">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="3-3" id="3-3">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="4-3" id="4-3">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="5-3" id="5-3">
                            </td>
                        </tr>
                        <tr>
                            <td class="lesson">第四节</td>
                            <td>
                                <input maxlength="2" type="text" name="1-4" id="1-4">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="2-4" id="2-4">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="3-4" id="3-4">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="4-4" id="4-4">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="5-4" id="5-4">
                            </td>
                        </tr>
                        <tr>
                            <td class="lesson" colspan="6">午休</td>
                        </tr>
                        <tr>
                            <td class="lesson">第五节</td>
                            <td>
                                <input maxlength="2" type="text" name="1-5" id="1-5">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="2-5" id="2-5">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="3-5" id="3-5">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="4-5" id="4-5">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="5-5" id="5-5">
                            </td>
                        </tr>
                        <tr>
                            <td class="lesson">第六节</td>
                            <td>
                                <input maxlength="2" type="text" name="1-6" id="1-6">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="2-6" id="2-6">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="3-6" id="3-6">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="4-6" id="4-6">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="5-6" id="5-6">
                            </td>
                        </tr>
                        <tr>
                            <td class="lesson">第七节</td>
                            <td>
                                <input maxlength="2" type="text" name="1-7" id="1-7">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="2-7" id="2-7">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="3-7" id="3-7">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="4-7" id="4-7">
                            </td>
                            <td>
                                <input maxlength="2" type="text" name="5-7" id="5-7">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="card">
                    <div>
                        订单号
                        <input id="id" type="number" max="9999" min="1000">
                    </div>
                    <button id="submit" type="button">
                        提交
                    </button>
                    <div id="result"></div>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
